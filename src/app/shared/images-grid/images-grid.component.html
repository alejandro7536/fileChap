<div class="flex flex-col sm:flex-row">

  <div class="order-2 sm:order-1" [ngClass]="{'w-full lg:w-2/3': comp, 'w-auto': !comp}">
    <div class="flex flex-wrap -mx-1 lg:-mx-4">

      <div class="px-1 w-full my-2 lg:my-2 lg:px-4  animate__animated animate__fadeIn"
        [ngClass]="{'lg:w-1/3 md:w-full ': comp, 'lg:w-1/4 md:w-1/2 ': !comp}"
        *ngFor="let imagen of imagenes | buscarNombre: cargaImagenesService.buscarTerm">

        <!-- Article -->
        <article class=" rounded-lg shadow-md">

          <a data-fancybox="gallery" [href]="imagen.url" title="Ver">
            <div class="block h-auto w-full" style="height: 200px;">
              <img class="object-cover h-48 w-full" [src]="imagen.url"
                style="border-top-left-radius: 5px; border-top-right-radius: 5px;">
            </div>
          </a>

          <header class="flex leading-tight px-4 pt-2 md:px-4 md:pb-0 md:pt-1">
            <h1 class="text-sm leading-5 font-medium text-gray-700">
              {{imagen.nombre.length < 20 ? imagen.nombre : imagen.nombre | slice:0:20 }}{{imagen.nombre.length > 20 ? '...' :'' }}
            </h1>
          </header>

          <footer class="flex justify-between px-4 pb-2 md:px-4 md:pt-0 md:pb-2">

            <p class="text-gray-500 text-sm">
              {{imagen.date | date}}
            </p>

            <div class="flex">

              <a target="_blank" [href]="imagen.url" title="Ver" class="text-gray-700 mr-2">
                <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
              </a>

              <a target="_blank" title="Compartir" class="cursor-pointer text-gray-700 mr-3"
                (click)="compartir(imagen)">
                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                </svg>
              </a>

              <a title="Borrar" (click)="borrar(imagen)" class="cursor-pointer text-gray-700">

                <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
              </a>
            </div>

          </footer>

        </article>
      </div>
    </div>
  </div>

  <div class="order-1 sm:order-2"  [ngClass]="{'w-full lg:w-1/3': comp, 'w-auto': !comp}" *ngIf="comp">
    <div class="border mb-4 sm:ml-4 sm:px-6  rounded-lg shadow-sm p-4 my-2 animate__animated animate__fadeInRight animate__faster">
      <div class="flex justify-between">
        <span class="text-lg font-medium text-gray-900 truncate">{{compFile.nombre}}</span>
        <a (click)="cancelar()" class="cursor-pointer text-gray-700">
          <i class="fas fa-times"></i>
        </a>
      </div>

      <p class="text-sm font-medium text-gray-900 mt-5">Compartir con</p>
      <app-share [file]="compFile" *ngIf="compFile"></app-share>
    </div>
  </div>

</div>
