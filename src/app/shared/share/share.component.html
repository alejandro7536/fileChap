<div class="flex items-center border-b border-indigp-500 py-2 w-auto mb-6">
  <input #email type="email" (keyup.enter)="searchUser(email.value)"
    class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
    placeholder="Email">
  <button class="right-0 top-0 mt-3 mr-4 focus:outline-none text-gray-700" (click)="searchUser(email.value)">
    <svg class="h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
      viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve"
      width="512px" height="512px">
      <path
        d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
    </svg>
  </button>
</div>

<div *ngIf="userTo" class="flex justify-center items-center animate__animated animate__fadeInDown animate__faster">
  <div class="w-8 h-8 relative mr-5">
    <div class="group w-full h-full rounded-full overflow-hidden shadow-inner text-center bg-purple table">
      <img [src]="userTo.photo" alt="lovely avatar"
        class="object-cover object-center w-full h-full visible group-hover:hidden" />
    </div>
  </div>

  <div class="flex-1 min-w-0">
    <h2 class="text-lg font-bold text-gray-900 sm:truncate gilroyb">
      {{userTo.name}}
    </h2>
    <div class="flex flex-col sm:mt-0 sm:flex-row sm:flex-wrap">
      <div class="mt-1 flex items-center text-sm leading-5 text-gray-500 sm:mr-6">
        <!-- Heroicon name: briefcase -->
        <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
        </svg>
        {{userTo.email}}
      </div>
    </div>
  </div>
</div>

<button type="button" *ngIf="userTo" (click)="share()"
  class="mt-5 inline-flex items-center px-4 py-2 border border-transparent text-sm rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:shadow-outline-indigo focus:border-indigo-700 active:bg-indigo-700 transition duration-150 ease-in-out">
  <!-- Heroicon name: check -->
  <svg class="-ml-1 mr-2 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
    stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
    d="M5 13l4 4L19 7"  />
  </svg>
  Compartir
</button>
