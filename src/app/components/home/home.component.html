<div class="container mx-auto py-6 px-5 sm:px-10 animate__animated animate__fadeInLeft animate__faster">

  <app-loader *ngIf="loading; else home"></app-loader>

  <ng-template #home>

    <h1 class="text-3xl font-semibold gilroyb text-gray-900">Archivos recientes</h1>
    <hr>

    <div *ngIf="imagenes.length > 0" class="pt-5 animate__animated animate__fadeIn">
      <div class="flex justify-between w-full mb-5">
        <h1 class="text-2xl font-semibold gilroyb text-gray-900">Fotos</h1>

        <a routerLink="/files/fotos">
          <span class="inline-flex items-center text-gray-600 text-sm"> Ver todos
            <svg class="ml-1 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </span>
        </a>

      </div>
      <app-slide-imeges [imagenes]="imagenes" *ngIf="imagenes.length > 0"></app-slide-imeges>

    </div>


    <div class="my-10 animate__animated animate__fadeIn" *ngIf="archivos.length > 0">
      <div class="flex justify-between w-full mb-5">
        <h1 class="text-2xl font-semibold gilroyb text-gray-900">Archivos</h1>

        <a routerLink="/files/files">
          <span class="inline-flex items-center text-gray-600 text-sm"> Ver todos
            <svg class="ml-1 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </span>
        </a>
      </div>
      <app-slide-files [archivos]="archivos" *ngIf="archivos.length > 0"></app-slide-files>

    </div>

  </ng-template>

  <div *ngIf="imagenes.length == 0 && !loading && archivos.length == 0" class="animate__animated animate__fadeIn"
    style="min-height: 55vh;">

    <div class="bg-gray-50">
      <div class="max-w-screen-xl mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8">

        <div class="inline-flex items-center justify-center w-24 h-24 mb-6 shadow-lg rounded-full bg-indigo-200">
          <img class="object-contain h-12 w-auto rounded-lg" src="assets/img/folder.png"><br>
        </div>

        <h2 class="text-2xl font-semibold leading-9 tracking-tight text-gray-900 sm:text-4xl sm:leading-10">
          Bienvenido a FileChap
          <br>
          <span class="text-indigo-600 font-bold">AÃºn no tienes Archivos, Empecemos! </span>
        </h2>
      </div>

    </div>

  </div>

</div>
